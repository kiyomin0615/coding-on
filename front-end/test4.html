<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 14. 방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />
​
      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />
​
      <button type="button" onclick="writeNote();">등록</button>
    </form>
​
    <br />
    <br />
​
    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>
​
    <script>
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.
​
      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
​
      
      function writeNote() {
        const writerElement = document.getElementById("writer");
        const contentElement = document.getElementById("content");
​
        const tableElement = document.getElementById("table");
        const trElement = document.createElement("tr");
        tableElement.append(trElement);
        const tdElements = [];
​
        for (let i = 0; i < 3; i++) {
          tdElements[i] = document.createElement("td");
          trElement.append(tdElements[i]);
        }
​
        tdElements[0].textContent = writerElement.value;
        tdElements[1].textContent = contentElement.value;
​
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1; // 0부터 시작
        const day = date.getDate(); // getDay는 월화수목금
        const hour = date.getHours();
        const minute = date.getMinutes();
        
​
        tdElements[2].textContent = `${year}-${month}-${day} ${hour}:${minute}`;
​
​
​
​
      }
    </script>
  </body>
</html>
